name: Machine Learning CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install Dependencies
        run: |
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Project
        run: |
          mlflow run . --experiment-name "Padi_Production_Tuning" --env-manager local

      - name: Upload Training Metrics
        uses: actions/upload-artifact@v4
        with:
          name: training-results
          path: mlruns/
